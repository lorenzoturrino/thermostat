<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="display_box">
    <button class="input_buttons" id="temp_up">Raise Temperature</button>
    <button class="input_buttons" id="temp_down">Lower Temperature</button>
    <button class="input_buttons" id="toggle_save">Toggle Power Save Mode</button>
    <div id="current_temp">Current Temp</div>
    <div id="power_save_status">Powersave on</div>
  </div>

  <div class="weather_result">
    <div id="city"></div>
    <div id="current_weather"></div>
    <div id="wind"></div>
  </div>

  <script src="src/jquery.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/weatherhelper.js"></script>
  <script src="src/interface.js"></script>
</body>
